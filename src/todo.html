<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/todo.js"></script>
  </head>
  <body>
    <a class="logo col-xs-1" href="https://munrocape.github.io">
      <h2>myTodo</h2>
    </a>
    
    <div id="clear-row-container" class="container">
    </div>
    
    <div id="todo-entry-container" class="container">
      <div class="col-md-6 col-md-offset-3 enter-todo">
        <input class="text-input" id="text-input" type="text" name="newTodo" placeholder="What's next?">
      </div>
    </div>
    
    <div id="todo-list-container" class="container">
      <ul id="todo-list" class="list-group col-md-6 col-md-offset-3">
      </ul>
    </div>
  </body>
</html>
