<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <style>
     @font-face { font-family: Lobster; src: url('Lobster.ttf'); } 
     @font-face {font-family: Roboto-Thin; src: url('Roboto-Thin.ttf');}
      html {
        background: url('img.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

      }
      h2{
        margin-top: 13px;
        padding-left: 20px;
        font-family: Lobster;
        color:white;
      }
      h3{
        color:gray;
        text-align: center;
      }
      input[type=text] {padding:5px; border:2px; 
          background-color:transparent;
          -webkit-border-radius: 5px;
          border-radius: 5px;
          outline:none;
          text-align:right;
          font-size:32px;
          font-family: Roboto-Thin;
          color:white;
      }
      *::-webkit-input-placeholder {
        color: white;
        opacity: 0.4;
      }
      .enter-todo{
        text-align:center; margin-left:-200px; margin-top:50px
        
      }
      .completed-item{
        text-decoration: line-through;
      }
      .todo-item{
        font-family: Roboto-Thin;
        font-size:28px;
        list-style-type: none;
        text-align:center; 
        padding-bottom: 25px;
        color:white;
        background:black;
        opacity: 0.4;
      }
      .todo-list{
        text-align:center;
      }
      .item-background{
        height:100%;
        width:50%;
        position:relative;
        margin:0 auto 0 auto;
      }
      .header-underline{
        margin: 0 auto 0 auto;
        width:25%;
        height:1px;
        background-color:black;
      }
    </style>

    <script src="todo.js"></script>
  </head>
  <body>
  <h2>myTodo</h2>
  
<div class="enter-todo"><input class="text-input" id="text-input" type="text" name="newTodo" placeholder="What's next?"></div>
  <div class="header-underline"></div>
  <ul class="todo-list" id="todo-list"></ul>
  
  </body>
</html>
